<form>
    <section class="content browser active">
      <div class="compendium directory flexrow">
        <ul class="item-list result-list">
            {{#each compendium_options}}
            <li class="directory-item document item flexrow drag-handle" data-document-id="{{this._id}}" data-comp-name="{{@root.compendium_name}}" draggable="true" style="display: flex;">
                <img class="thumbnail" title="{{this.name}}" src="{{this.img}}" alt="{{this.name}}" width="48" height="48">
                <h4 class="document-name name preview-option" data-document-id="{{this._id}}" data-comp-name="{{@root.compendium_name}}">
                    <a class="item-link">{{this.name}}</a>
                </h4>
            </li>
            {{/each}}
        </ul>
      </section>
    </section>
</form>
